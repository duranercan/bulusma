<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD Bulu≈üma (Online)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .active-time { background-color: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .inactive-time { background-color: transparent; border: 1px solid #475569; color: #94a3b8; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-400 tracking-wider">OBD BULU≈ûMA</h1>
        <p class="text-xs text-green-400 mt-1">‚óè Canlƒ± Senkronize</p>
    </div>

    <div class="w-full max-w-md mb-6">
        <div class="flex gap-2 text-xs font-bold">
            <button onclick="uiSelectTime('17-20')" id="time-17-20" class="flex-1 py-3 rounded-lg border transition inactive-time">17.00 - 20.00</button>
            <button onclick="uiSelectTime('20-23')" id="time-20-23" class="flex-1 py-3 rounded-lg border transition inactive-time">20.00 - 23.00</button>
            <button onclick="uiSelectTime('23-03')" id="time-23-03" class="flex-1 py-3 rounded-lg border transition inactive-time">23.00 - 03.00</button>
        </div>
    </div>

    <div class="w-full max-w-md glass p-4 rounded-xl mb-6 shadow-lg">
        <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
            <h2 class="text-sm font-semibold text-gray-300">Puanlayanlar</h2>
            <span class="text-xs text-gray-500" id="participant-count">3 ki≈üi</span>
        </div>
        <div class="flex justify-between gap-3" id="friend-selector"></div>
    </div>

    <div class="w-full max-w-md flex gap-3 mb-6">
        <button onclick="pickRandomPlace()" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 py-3 rounded-xl font-bold shadow-lg text-white">
            <i class="fas fa-random mr-2"></i>Rastgele
        </button>
        <button onclick="toggleAddModal()" class="flex-1 bg-gray-800 hover:bg-gray-700 py-3 rounded-xl font-bold border border-gray-700 text-gray-300">
            <i class="fas fa-plus mr-2"></i>Ekle
        </button>
    </div>

    <div id="result-area" class="hidden w-full max-w-md bg-indigo-900/50 p-6 rounded-xl mb-6 text-center border border-indigo-500/50">
        <h1 class="text-3xl font-bold text-white mt-1" id="winner-text">...</h1>
    </div>

    <div class="w-full max-w-md pb-20">
        <div id="places-list" class="space-y-3">
            <div class="text-center text-gray-500 text-sm mt-10">Veriler y√ºkleniyor...</div>
        </div>
    </div>

    <div id="add-modal" class="fixed inset-0 bg-black/90 hidden flex justify-center items-center z-50 backdrop-blur-sm">
        <div class="bg-slate-900 p-6 rounded-2xl w-11/12 max-w-sm border border-slate-700 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-white">Yeni Mekan</h2>
            <input type="text" id="new-place-name" placeholder="Mekan Adƒ±" class="w-full p-3 rounded-lg bg-slate-800 text-white mb-3 border border-slate-700">
            <select id="new-place-type" class="w-full p-3 rounded-lg bg-slate-800 text-white mb-6 border border-slate-700">
                <option value="Kahve">‚òï Kahve</option>
                <option value="Tatlƒ±">üç∞ Tatlƒ±</option>
                <option value="Aktivite">üé≥ Aktivite</option>
            </select>
            <div class="flex justify-end gap-3">
                <button onclick="toggleAddModal()" class="px-5 py-2 rounded-lg text-gray-400">ƒ∞ptal</button>
                <button onclick="handleAddPlace()" class="px-5 py-2 rounded-lg bg-blue-600 text-white">Kaydet</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase K√ºt√ºphaneleri
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        
const firebaseConfig = {
  apiKey: "AIzaSyBu64A77sT50ws_3EPnDmh-cSCEauIpKU4",
  authDomain: "obdbulusma.firebaseapp.com",
  databaseURL: "https://obdbulusma-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obdbulusma",
  storageBucket: "obdbulusma.firebasestorage.app",
  messagingSenderId: "552560457154",
  appId: "1:552560457154:web:a1b34f458dc055bbc2525b",
  measurementId: "G-JPCY4TL8G1"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        };
        // --------------------------------------------------------------------------

        // Firebase Ba≈ülatma
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'places');

        // Deƒüi≈ükenler
        const friends = ["Oƒüuzhan", "Berkay", "Duran"];
        let selectedFriends = [...friends];
        let placesData = {};
        let selectedTimeSlot = "20-23";

        // Global Fonksiyonlarƒ± Window'a baƒüla (Module olduƒüu i√ßin)
        window.uiSelectTime = (slot) => {
            selectedTimeSlot = slot;
            ['17-20', '20-23', '23-03'].forEach(t => {
                document.getElementById(`time-${t}`).className = "flex-1 py-3 rounded-lg border transition inactive-time";
            });
            document.getElementById(`time-${slot}`).className = "flex-1 py-3 rounded-lg border transition active-time";
        };

        window.toggleFriend = (name) => {
            if (selectedFriends.includes(name)) {
                if(selectedFriends.length > 1) selectedFriends = selectedFriends.filter(f => f !== name);
            } else {
                selectedFriends.push(name);
            }
            renderFriendSelector();
            renderPlaces();
        };

        window.toggleAddModal = () => document.getElementById('add-modal').classList.toggle('hidden');

        window.handleAddPlace = () => {
            const name = document.getElementById('new-place-name').value;
            const type = document.getElementById('new-place-type').value;
            if(!name) return alert("ƒ∞sim giriniz");
            
            // Firebase'e Kaydet
            const newRef = push(dbRef);
            set(newRef, {
                name: name,
                type: type,
                ratings: { "Oƒüuzhan": 0, "Berkay": 0, "Duran": 0 }
            });
            
            document.getElementById('new-place-name').value = '';
            window.toggleAddModal();
        };

        window.handleRate = (id, friend, val) => {
            if(val > 5) val = 5; if(val < 0) val = 0;
            // Firebase G√ºncelle
            update(ref(db, `places/${id}/ratings`), {
                [friend]: parseInt(val)
            });
        };

        window.handleDelete = (id) => {
            if(confirm("Siliniyor?")) remove(ref(db, `places/${id}`));
        };

        window.pickRandomPlace = () => {
            const list = Object.values(placesData);
            if(list.length === 0) return;
            const resArea = document.getElementById('result-area');
            const resText = document.getElementById('winner-text');
            resArea.classList.remove('hidden');
            
            let count = 0;
            const interval = setInterval(() => {
                resText.innerText = list[Math.floor(Math.random()*list.length)].name;
                count++;
                if(count > 15) {
                    clearInterval(interval);
                    // Basit rastgele (geli≈ütirilebilir)
                    resText.innerText = list[Math.floor(Math.random()*list.length)].name;
                }
            }, 100);
        };

        // Verileri √áek ve Dinle (Realtime Listener)
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            placesData = data || {}; // Veri yoksa bo≈ü obje
            renderPlaces();
        });

        // Aray√ºz √áizimi
        function renderFriendSelector() {
            const container = document.getElementById('friend-selector');
            container.innerHTML = '';
            document.getElementById('participant-count').innerText = `${selectedFriends.length} ki≈üi`;
            friends.forEach(friend => {
                const isSelected = selectedFriends.includes(friend);
                const btn = document.createElement('div');
                const initial = friend.charAt(0);
                btn.className = `cursor-pointer flex-1 flex flex-col items-center justify-center py-2 rounded-xl border transition select-none ${isSelected ? 'bg-slate-700 border-blue-500 text-blue-400' : 'bg-transparent border-slate-700 text-gray-600 opacity-50'}`;
                btn.innerHTML = `<div class="w-8 h-8 mb-1 rounded-full flex items-center justify-center font-bold text-sm ${isSelected ? 'bg-blue-500 text-white' : 'bg-slate-800'}">${initial}</div><span class="text-xs font-medium">${friend}</span>`;
                btn.onclick = () => window.toggleFriend(friend);
                container.appendChild(btn);
            });
        }

        function renderPlaces() {
            const list = document.getElementById('places-list');
            list.innerHTML = '';
            
            if(Object.keys(placesData).length === 0) {
                list.innerHTML = '<div class="text-center text-gray-500 mt-4">Hen√ºz mekan eklenmemi≈ü.</div>';
                return;
            }

            // Firebase objesini diziye √ßevirip i≈üle
            const placesArray = Object.keys(placesData).map(key => {
                return { id: key, ...placesData[key] };
            });

            // Sƒ±ralama
            const sorted = placesArray.map(p => {
                let total = 0, count = 0;
                selectedFriends.forEach(f => {
                    const score = p.ratings ? (p.ratings[f] || 0) : 0;
                    if(score > 0) { total += score; count++; }
                });
                return { ...p, avg: count > 0 ? (total/count).toFixed(1) : 0 };
            }).sort((a,b) => b.avg - a.avg);

            sorted.forEach(place => {
                const card = document.createElement('div');
                card.className = "glass p-4 rounded-xl relative group";
                
                let ratingsHTML = '';
                friends.forEach(f => {
                    // Eƒüer ki≈üi se√ßili deƒüilse inputu gizle veya solukla≈ütƒ±r (burada gizlemiyoruz, hepsi g√∂r√ºns√ºn)
                    const score = place.ratings ? (place.ratings[f] || '') : '';
                    let color = "text-gray-400";
                    if(score >= 4) color = "text-green-400";
                    
                    ratingsHTML += `
                        <div class="flex flex-col items-center ${selectedFriends.includes(f) ? '' : 'opacity-30'}">
                            <span class="text-[10px] text-gray-500 mb-1">${f.charAt(0)}</span>
                            <input type="number" min="0" max="5" value="${score}" 
                            class="w-8 h-8 text-center bg-slate-800 rounded border border-slate-700 ${color}"
                            onchange="window.handleRate('${place.id}', '${f}', this.value)">
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="flex justify-between mb-3">
                        <div>
                            <h3 class="font-bold text-gray-200">${place.name}</h3>
                            <span class="text-[10px] text-gray-500 bg-slate-800 px-2 py-1 rounded">${place.type}</span>
                        </div>
                        <div class="text-xl font-bold text-blue-400">${place.avg}</div>
                    </div>
                    <div class="flex justify-between gap-1 bg-slate-900/50 p-2 rounded">
                        ${ratingsHTML}
                    </div>
                    <button onclick="window.handleDelete('${place.id}')" class="absolute top-2 right-2 text-slate-700 hover:text-red-500 opacity-0 group-hover:opacity-100"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(card);
            });
        }

        // Ba≈ülangƒ±√ß
        window.uiSelectTime(selectedTimeSlot);
        renderFriendSelector();
    </script>
</body>
</html>
